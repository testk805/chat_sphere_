<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Card with Bootstrap and CSS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .magic-card-wrapper {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 50px auto;
      perspective: 1000px;
    }

    .magic-card {
      position: relative;
      width: 100%;
      height: 100%;
      background: #ffffff;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

  
    .magic-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.8), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .magic-card:hover::before {
      opacity: 0.4;
    }

 
    .magic-card::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00c4cc, #7a00cc, #ff00cc, #ffcc00);
      border-radius: 17px;
      z-index: -1;
      filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .magic-card:hover::after {
      opacity: 1;
    }

   
    .card-body {
      position: relative;
      z-index: 1;
      color: #333;
    }

    
    .magic-card:hover {
      transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="magic-card-wrapper">
    <div class="card magic-card">
      <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">Magic Card</h5>
        <p class="card-text">A spotlight effect that follows your mouse and highlights borders on hover.</p>
        <a href="#" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript for mouse movement spotlight effect
    document.querySelectorAll('.magic-card').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--x', `${x}px`);
        card.style.setProperty('--y', `${y}px`);
      });

      card.addEventListener('mouseleave', () => {
        card.style.setProperty('--x', '50%');
        card.style.setProperty('--y', '50%');
      });
    });
  </script>
</body>
</html>
